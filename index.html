<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.css" />
	<link rel="stylesheet" href="html/css/style.css" />
	<link rel="stylesheet" href="html/css/font-awesome.css" />
	<link rel="stylesheet" href="html/css/cm-overlay.css" />
	<style>
		body{
			
			
		}
		#outsidePage{
			position: relative;
			width: 100%;
			height: 620px;
			background: url(html/images/banner.jpg);
			
			/*background: rgba(100,149,237, 0.4);*/
		}
		.headPicture{
			position: absolute;
			top: 80px;
			width: 100%;
			height: 600px;
			/*background: coral;*/
			opacity: 1;
		}
		.headPicture img{
			height: 257px;
			width: 257px;
			margin:0 auto;
			opacity: 1;
			border: 7px solid #44c7f4;
			border-radius: 4px;
			display: block;
		}
		.headPicture h1{
			margin: 5px 5px;
			text-align: center;
			font-size: 3em;
			color: #fff;
			font-family:'Gidugu', sans-serif;
		}
		.headPicture span{
			text-align: center;
			display: block;
			text-transform: uppercase;
			color: #44c7f4;
		        letter-spacing: 4px;
		   	font-size: 0.9em;
		    	font-family: 'Open Sans', sans-serif;
		    	font-size: 14.4px;
		    	box-sizing: border-box;
		}
		#descriptUl{
			list-style: none;
			margin: 5px 5px;
		}
		#descriptUl li{
			text-align: center;
		    	text-transform: uppercase;
		    	color: #fff;
			letter-spacing: 7px;
		   	margin: 2px 0;
		    	font-size: 14px;
		    	font-family: 'Open Sans', sans-serif;
		    	font-weight: 700;
		}
		.fourImg{
			list-style: none;
			display: block;
			width: 500px;
			margin: 0 auto;
			position: relative;
		}
		.fourImg li{
			text-align: center;
			height: 40px;
			width: 40px;
			font-size: 19px;
			display:inline;
			margin-right: 30px;
			margin-left: 50px;
		}
		.fourImg li:first{
			margin-left: 35px;
		}
		.fourImg button{
			color: white;
			background: #23282C;
			font-family: "arial, helvetica, sans-serif";
			border-color: white;
			height: 35px;
			width: 35px;
		}
		.fourImg button:hover{
			color:#44c7f4;
		}
		.roundHolder{
			list-style: none;
			display: block;
			width: 500px;
			margin: 0 auto;
			position: relative
		}
		.roundHolder li{
			display:inline;
			text-align: center;
			height: 40px;
			width: 40px;
			font-size: 19px;
			margin:0px 30px 0px 30px
			
		}
		
		#littleImg,#toggleRound{
			position:relative;
			margin:25px 0px 25px 0px;
		}
		.whiteRound{
			color: white;
		}
	</style>
	<body>
		<div id="outsidePage">
				<div class="headPicture">
					<div>
						<img src="html/images/IMG_1443.JPG">
					</div>
					<h1>I'AM  LEMON-ZHANG</h1>
					<span>programmer/web developer</span>
					<div id="personDescription">
						<ul id="descriptUl">
							<li value="1">
								I really enjoy the work of web development very much.
							</li>
							<li value="2">
								I have a lot of hobbies.such as:basketball,swimming.
							</li>
							<li value="3">
								I think of improving my technology everyday.
							</li>
						</ul>
					</div>
					<div id="littleImg">
						<ul class="fourImg">
							<li><button type="button"><i class="fa fa-facebook"></i></button></li>
							<li><button type="button"><i class="fa fa-twitter"></i></button></li>
							<li><button type="button"><i class="fa fa-comments"></i></button></li>
							<li><button type="button" id="toGit"><i class="fa fa-github"></i></button></li>
						</ul>
					</div>
					<div id="toggleRound">
						<ul class="roundHolder">
							<li><i class="fa fa-circle"></i></li>
							<li><i class="fa fa-circle"></i></li>
							<li value="3"><i class="fa fa-circle"></i></li>
						</ul>
					</div>
				</div>
		</div>
		<script type="text/javascript" src="jquery/jquery-1.12.1.min.js" ></script>
		<script>
			$(function(){
				$("#descriptUl li:not(':first')").css("display", "none");
				$(".roundHolder li:first").addClass("whiteRound");
				$(".roundHolder li:first").css("margin-left","160px");
				$("#toGit").click(function() {
					location.href = "https://github.com/lemondreamtobe";
				});
			}());
			function changeLi() {
				var nowLi = $("#descriptUl li:visible");
				var nextLi = nowLi.val() == "3" ?  $("#descriptUl li:first"): nowLi.next();
				var nowRound = $(".roundHolder .whiteRound");
				console.log(nowRound.text())
				var nextRound = nowRound.val() == "3" ? $(".roundHolder li:first") : nowRound.next();
				setTimeout(function() {
					nowLi.css("display", "none");
					nextLi.css("display", "block");
					nextRound.addClass("whiteRound");
					nextRound.siblings().removeClass("whiteRound");
					
					setTimeout(changeLi(),4000);
				},3000)
			};
			changeLi()
		</script>
	</body>
</html>
