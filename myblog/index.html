<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../images/webhead.jpg" />
    <link rel="stylesheet" href="../bootstrap-3.3.5/css/bootstrap.css">   
    <link href="../font-awesome/css/font-awesome.css" rel="styleSheet">
    <link href="../z-tree/css/zTreeStyle/zTreeStyle.css" rel="styleSheet">
    <link href="./index.css" rel="styleSheet">
    <title>柠檬树下的过客</title>
</head>

<body>
    <div class="zlf">
        <div class="zlf-container">
            <div class="zlf-head">  
                <a href="/" class="head-img">柠檬张的博客</a>
                <div class="zlf-head-description">记录成长的每一个脚印♫</div>       
            </div>
            <div class="zlf-menu">
                <ul class="nav nav-tabs nav-justified">
                    <li>
                        <a href="http://www.lemon-zhang.cn">个人首页</a>
                    </li>
                    <li class="active">
                        <a href="#">技术学习</a>
                    </li>
                    <li>
                        <a href="http://www.lemon-diary.cn">生活感悟</a>
                    </li>
                    <li>
                        <a href="#">吉他爱好</a>
                    </li>
                </ul>
            </div>
            <div class="zlf-body" :controller="zlf_body">
                <div class="col-xs-2 col-md-2">
                    
                    <div class="zlf-type">
                        <ul id="zlf-tree" class="ztree"></ul>
                        <span class="zlf-total">文章总数: {{@total}}篇</span>
                    </div>
                </div>
                <div class="col-xs-10 col-md-10">
                    <div class="article-box" ms-for="(key,el) in @article">
                        <a :attr="{href: @el.site}" target="" :css="{backgroundColor: @el.bg_color}"><img :attr="{src: @el.src}"></a>                      
                        <div class="cover-info">
                            <a :attr="{href: @el.site}" target="_blank">
                                <h4>{{@el.title}}</h4>
                            </a>
                            <small>{{@el.small}}</small>
                        </div>
                    </div>
                    <br style="clear: both">
                </div>
                <br style="clear: both">
            </div>
            <div class="zlf-pagination" :controller="zlf_pagination">
                <ul class="zlf-pagination-nav">   
                    <li class="pagCount" :click="@first">首页</li>       	
                    <li class="previous"><a :click="@previous" class="previous">←</a></li>
                    <li class="pagCount">{{@pagination.current + 1}}/{{@pageTotal}}</li>
                    <li class="next"><a :click="@next" class="next">←</a></li>
                    <li class="pagCount" :click="@last">末页</li>
                </ul>
                <div class="btnGroup">
                    <div class="input-group">
                        <input type="text" :blur="@resetborder" :focus="@deleteborder" class="form-control" id="count">
                        <span class="input-group-btn">
                            <label class="btn" type="button" :click="@go">跳转</label>
                        </span>
                    </div>
                </div>
            </div>
            <div class="zlf-bottom">

            </div>
        </div>
    </div>
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/avalon2@2.2.8/dist/avalon.js"></script>
    <script src="../bootstrap-3.3.5/js/bootstrap.js"></script>
    <script src="../js/notice.js"></script>
    <script src="../z-tree/js/jquery.ztree.all.js"></script>
    <script src="./index.js"></script>
</body>
</html>
