<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../images/webhead.jpg" />
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
    <link href="../font-awesome/css/font-awesome.css" rel="styleSheet">
    <link href="./index.css" rel="styleSheet">
    <title>柠檬树下的过客</title>
</head>

<body>
    <div class="zlf">
        <div class="zlf-container">
            <div class="zlf-head">  
                <a href="/" class="head-img">柠檬张的博客</a>
                <div class="zlf-head-description">记录成长的每一个脚印♫</div>       
            </div>
            <div class="zlf-menu">
                <ul class="nav nav-tabs nav-justified">
                    <li>
                        <a href="http://www.lemon-zhang.cn">个人首页</a>
                    </li>
                    <li class="active">
                        <a href="#">技术学习</a>
                    </li>
                    <li>
                        <a href="#">生活感悟</a>
                    </li>
                    <li>
                        <a href="#">吉他爱好</a>
                    </li>
                    <!-- <li>
                        <a href="#">Java</a>
                    </li>
                    <li>
                        <a href="#">PHP</a>
                    </li> -->
                </ul>
            </div>
            <div class="zlf-body" :controller="zlf_body">
                <div class="col-lg-4 col-md-3 col-sm-4" ms-for="(key,el) in @article">
                    <a :attr="{href: @el.site}" target="" :css="{backgroundColor: @el.bg_color}"><img :attr="{src: @el.src}"></a>
                    <div class="cover-info">
                        <a :attr="{href: @el.site}" target="_blank"><h4>{{@el.title}}</h4></a>
                        <small>{{@el.small}}</small>                       
                    </div>  
                </div>
                <br style="clear: both">
            </div>
            <div class="zlf-pagination" :controller="zlf_pagination">
                <ul class="zlf-pagination-nav">          	
                    <li class="previous"><a :click="@previous" class="previous">←</a></li>
                    <li class="next"><a :click="@next" class="next">←</a></li>
                </ul>
            </div>
            <div class="zlf-bottom">

            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/avalon2@2.2.8/dist/avalon.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/notice.js"></script>
    <script src="./index.js"></script>
</body>
</html>
