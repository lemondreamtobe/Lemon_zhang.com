        <div class="demo-header">
            <a href="http://www.lemon-zhang.cn/myblog/index.html" class="head-img"></a>
            <div class="zlf-head-description" id="updateTime">最后更新时间: </div>
        </div>
        <div class="demo-content">
            <h3 id="blogTitle">监控属性</h3>
            <p>
                监控属性非常好用，举个例子，通过点击粉色小方块<br>
                改变其长度，监控长度的变化使高度以及行高保持长度一致<br>
                从而达到不断扩大的正方形并且文字始终居中<br>
                当然啊，这只是一个很小的例子，大用处还很多咧
            </p>
            <div class="height-text" :controller="pg">
                <div :click="@bigger" class="zlf-margin" :css="{lineHeight: @lineHeight,width: @width, height: @height,background: 'pink'}">
                    点击这看看
                </div>
            </div>
        </div>
        <div class="demo-bottom">
            <a href="http://www.lemon-zhang.cn/myblog/index.html">返回首页</a>
        </div>
    </div>
    <script type="text/javascript">
        var pig = avalon.define({
            $id: 'pg',
            width: '200px',
            height: '200px',
            lineHeight:　'200px',
            bigger: function() {
                this.width = Number(this.width.split('px')[0]) + 20 + 'px';
            }
        });
        pig.$watch('width', function(newProp, oldProp) {
            this.height = newProp;
            this.lineHeight = newProp;
        });
