<head>
<title>柠檬树下的过客</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

<link href="../../css/demo.css" rel="styleSheet">
<link href="./demo.css" rel="styleSheet" rel="styleSheet">
<link href="../../font-awesome/css/font-awesome.css" rel="styleSheet">
<style type="text/css">

</style>
<link rel="stylesheet" href="../../bootstrap-3.3.5/css/bootstrap.css">  
<script src="../../js/jquery-3.2.1.js"></script>

</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <a href="/" class="head-img"></a>
            <div class="zlf-head-description" id="updateTime">最后更新时间: </div>
        </div>
        <div class="demo-content">
            <h3 id="blogTitle">获取select选中的元素的三种方法</h3>
            <p>三种方法都很简单，如要看具体的实现请右键浏览器查看网页源代码，拉到最后即可</p>
            <div class="height-text">
                <h3>方法一</h3>
                <div class="zlf-margin">
                    <select id="sl1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="zlf-margin">
                    <div id="seesl1">

                    </div>
                    <button class="btn btn-success" id="btn1">查看默认选中</button>
                </div>
            </div>
            <div class="height-text">
                <h3>方法二</h3>
                <div class="zlf-margin">
                    <select id="sl2">
                        <option>苹果</option>
                        <option>雪梨</option>
                        <option>香蕉</option>
                    </select>
                </div>
                <div class="zlf-margin">
                    <div id="seesl2">

                    </div>
                    <button class="btn btn-success" id="btn2">查看默认选中</button>
                </div>
            </div>
            <div class="height-text">
                <h3>方法三</h3>
                <div class="zlf-margin">
                    <select id="sl3">
                        <option>狮子</option>
                        <option>老虎</option>
                        <option>大象</option>
                    </select>
                </div>
                <div class="zlf-margin">
                    <div id="seesl3">

                    </div>
                    <button class="btn btn-success" id="btn3">查看默认选中</button>
                </div>
            </div>
        </div>
        <div class="demo-bottom">
            <a href="http://www.lemon-zhang.cn/myblog/index.html">返回首页</a>
    </div>
    <script type="text/javascript">
        $('#btn1').click(function() {

            //way 1
            $('#seesl1').text($('#sl1 :selected').text());
        });
        $('#btn2').click(function(){

            //way 2
            $('#seesl2').text($('#sl2')[0][$('#sl2').prop('selectedIndex')].innerText);
        });
        $('#btn3').click(function(){

            //way 3
            $('#seesl3').text($('#sl3 option')[$('#sl3').prop('selectedIndex')].innerText);
        });
        /*文章信息操作日志*/
        var blogTool = new Tools();
        blogTool.updateTime('2017-12-21 14:48');
        /*日志结束*/
    </script>
</body>
