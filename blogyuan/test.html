<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jquery/jquery-1.12.1.min.js"></script>
    <style>
       .box{
           /* overflow: hidden; */
           border-left: 150px solid #ccc;
           background-color: #f0f3f9;
       }
       
       .box::after{
           content:'';
           display: block;
           clear: both;
       }
       .box>nav{
           float: left;
           color: #0078db;
           margin-left: -150px;
       }
       .box > module h3,
       .box >nav h3{
           margin: 0px;
       }
    </style>
</head>
<body>
    <div class="box">
        <nav>
            <h3>导航1</h3>
        </nav>
        <module>
            <h3>模块</h3>
        </module>
    </div>
    <div>
        <button id="addN">增加导航栏</button>
        <button id="addM">增加模块</button>
    </div>
    <div></div>
    <script>
        $('#addN').click(function() {
            $('nav').append(' <h3>导航1</h3>')
        });
        $('#addM').click(function() {
            $('module').append(' <h3>模块</h3>')
        });
    </script>
</body>
</html>
