<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div>
                这里是文本<input type="text" value="这里是文本输入框">
            </div>
            <script>
                window.onload = function(e) {
                    
                    if(typeof jQuery == 'undefined'){
                        var script = document.createElement('script');
                        script.type = 'text/javascript';
                        script.src = 'http://www.lemon-zhang.cn/js/jquery-3.2.1.js';
                        document.body.appendChild(script);

                        document.write('<div class="demo"></div>');
                        script.addEventListener('load', function() {
                            var fire = document.createElement('script');
                            fire.type = 'text/javascript';
                            fire.src = 'http://www.lemon-zhang.cn/js/jquery.fireworks.js';
                            document.body.appendChild(fire);
                            fire.addEventListener('load', function() {
                                $('.demo').fireworks({ 
                                    sound: true, // 声音效果
                                    opacity: 0.9, 
                                    width: '100%', 
                                    height: '100%'
                                });
                            });
                        });
                    } else {
                        document.write('<div class="demo"></div>');
                        var fire = document.createElement('script');
                        fire.type = 'text/javascript';
                        fire.src = 'http://www.lemon-zhang.cn/js/jquery.fireworks.js';
                        document.body.appendChild(fire);
                        fire.addEventListener('load', function() {
                            $('.demo').fireworks({ 
                                sound: true, // 声音效果
                                opacity: 0.9, 
                                width: '100%', 
                                height: '100%'
                            });
                        });
                    }
                }
            </script>
</body>
</html>
