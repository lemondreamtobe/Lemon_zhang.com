<body>
    <div class="demo-container">
        <div class="demo-header">
            <a href="/" class="head-img">柠檬张的博客</a>
            <div class="zlf-head-description" id="updateTime">最后更新时间: </div>
        </div>
        <div class="demo-content">
            <h3 id="blogTitle">拖动拖动</h3>
            <div class="height-text" style="height:500px">
                <div style="height:100px; width:100%" class="draginfo" :controller="draginfo">
                    <div style="display:none" id="start"></div>
                    <div style="display:none" id="moving"></div>
                    <div style="display:none" id="end"></div>
                    <!-- <div id="start">23213123</div> -->
                </div>
                <div id="dragdemo" class="dragdemo">请拉动我试试看</div>
            </div>
        </div>
        <div class="demo-bottom">
            <a href="http://www.lemon-zhang.cn/myblog/index.html">返回首页</a>
    </div>
    <script type="text/javascript">

        $('#dragdemo').lets_drag({
            dragstart: function(info) {
                var e = info.event;
                var str = '拖动开始的位置: x--' + info.x + ' y--' + info.y;
                $('#start').text(str).fadeIn();
            },
            dragging: function(info) {
                var str = '拖动现正在移动: x--' + info.x + ' y--' + info.y;
                $('#moving').text(str).fadeIn();
            },
            dragend: function(info) {
                var str = '拖动重点的位置: x--' + info.x + ' y--' + info.y;
                $('#end').text(str).fadeIn();
                setTimeout(function() {
                    $('#start').fadeOut();
                    $('#moving').fadeOut();
                    $('#end').fadeOut();
                }, 1000);
            }
        });
        /*文章信息操作日志*/
        var blogTool = new Tools();
        blogTool.updateTime('');
        /*日志结束*/
    </script>
</body>
