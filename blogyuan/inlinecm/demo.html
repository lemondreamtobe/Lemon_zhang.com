<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="shortcut icon" href="../../images/webhead.jpg" />
<link href="../../css/demo.css" rel="styleSheet">
<link href="./demo.css" rel="styleSheet" rel="styleSheet">
<link href="../../font-awesome/css/font-awesome.css" rel="styleSheet">
<style type="text/css">
    .b1{
        line-height: normal;
    }
    .b1 span{
        font-size: inherit;
    }
    .ic{
        display: inline-block;
        width: 20px;
        height: 1ex;
        background: url('../../images/wzk.png') no-repeat center;
        font-size: inherit;
    }
</style>
<link rel="stylesheet" href="../../bootstrap-3.3.5/css/bootstrap.css">  
<script src="../../js/jquery-3.2.1.js"></script>

<script src="../../js/notice.js"></script>
<script src="../../js/demo.js"></script>
</head>
<body>
    <div class="demo-container">
        <div class="demo-header">
            <a href="http://www.lemon-zhang.cn/myblog/index.html" class="head-img"></a>
            <div class="zlf-head-description" id="updateTime">最后更新时间: </div>
        </div>
        <div class="demo-content">
            <h3 id="blogTitle">内联元素垂直居中对齐</h3>
            <div class="zlf-margin height-text">
                    <div class="b1">
                            <span>内联元素垂直居中对齐</span><i class="ic"></i>
                    </div>
                    <div class="zlf-margin">
                        <button id="bgW">文字增大</button>
                        <button id="bgM">文字减小</button>
                    </div>
            </div>
        </div>
        <div class="demo-bottom">
            <a href="http://www.lemon-zhang.cn/myblog/index.html">返回首页</a>
        </div>
    </div>
    <script type="text/javascript">
        $('#bgW').click(function() {
            $('.b1').css({
                'font-size': (Number($('.b1').css('font-size').split('px')[0]) + 10) +　'px'
            })
        });
        $('#bgM').click(function() {
            $('.b1').css({
                'font-size': (Number($('.b1').css('font-size').split('px')[0]) - 10) +　'px'
            })
        });
        /*文章信息操作日志*/
        var blogTool = new Tools();
        blogTool.updateTime('');
        /*日志结束*/
    </script>
</body>
</html>
