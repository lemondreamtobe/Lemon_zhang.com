<body>
    <div class="demo-container">
        <div class="demo-header">
            <a href="http://www.lemon-zhang.cn/myblog/index.html" class="head-img">柠檬张的博客</a>
            <div class="zlf-head-description" id="updateTime">最后更新时间: 2017-12-13 14:51</div>
        </div>
        <div class="demo-content">
            <h3 id="blogTitle">jquery和mvvm的类名操作比较</h3>
            <div class="method-title">jq方法</div>
            <div class="method-container">
                <img id="img1" src="../../images/imgcommon1.jpg">
            </div>
            <div class="method-title">mvvm方法</div>
            <div class="method-container" :controller="img2">
                <img ms-click="@clickImg" id="img2" :class="@className" src="../../images/imgcommon1.jpg">
            </div>
        </div>
        <div class="demo-bottom">
            <a href="http://www.lemon-zhang.cn/myblog/index.html">返回首页</a> 
        </div>
    </div>
    <script type="text/javascript">

        //jq way
        $('#img1').click(function (e) {
            // $(this).addClass('clickClass');
            $(this).toggleClass('clickClass');
        });

        //mvvm way
        let mvvmImg = avalon.define({
            $id: 'img2',
            className: '',
            clickImg(e) {

                if (this.className == '') {
                    this.className = 'clickClass';
                } else {
                    this.className = '';
                }
                
            }
        });

    </script>
