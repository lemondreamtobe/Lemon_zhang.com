<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>柠檬树下的过客</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="shortcut icon" href="../../images/webhead.jpg" />
<link href="../../css/demo.css" rel="styleSheet">
<link href="./demo.css" rel="styleSheet" rel="styleSheet">
<link href="../../font-awesome/css/font-awesome.css" rel="styleSheet">
<style type="text/css">

</style>
<link rel="stylesheet" href="../../bootstrap-3.3.5/css/bootstrap.css">  
<script src="../../js/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/avalon2@2.2.8/dist/avalon.js"></script>
<script src="../../bootstrap-3.3.5/js/bootstrap.js"></script>
<script src="../../js/notice.js"></script>
<script src="../../js/demo.js"></script>
</head>
<body>
    <div id="blank"></div>
    <div id="dialogInfo" style="/* display: none; */left: 765px;">
        <p>温馨提示</p>
        <p>密码错了</p>
    </div>
    <div class="demo-container">
        <div class="demo-header">
            <a href="http://www.lemon-zhang.cn/myblog/index.html" class="head-img"></a>
            <div class="zlf-head-description" id="updateTime">最后更新时间: </div>
        </div>
        <div class="demo-content">
            <h3 id="blogTitle">表单常用技巧</h3>
            <div class="height-text">
                <h3>表单字段聚焦并选择</h3>
                <div class="zlf-margin">
                    请输入密码: <input type="text" id="password"> <span class="bspw">正确的密码是123,但是输入错误的密码试试看</span>
                    <p class="pwbtn zlf-margin"><button class="btn btn-success" id="sure">确定</button></p>
                </div>
                <h3 class="zlf-margin">黑色背景下的弹窗提示</h3>
                <div class="zlf-margin">
                     <p class="zlf-margin"><button class="btn btn-success" id="appear">出现</button></p>
                </div>
            </div>
        </div>
        <div class="demo-bottom">
            <a href="http://www.lemon-zhang.cn/myblog/index.html">返回首页</a> | <a href="http://www.zhangxinxu.com/">参考文章</a>
    </div>
    <script type="text/javascript">
        $('#sure').click(function() {

            if ($('#password').val() === '123') {
                Noticer.notice('success', '密码正确');
            } else {
                Noticer.notice('fail', '密码错误');
                $('#password').focus().select();
            };
        });
        $('#password').keyup(function() {
            $('#password').val($('#password').val().replace(/(^\s+)|(\s+$)/g,""));
        });
        $('#appear').click(function() {
            $('#blank').height('100%');
            $('#dialogInfo').css("left",($('body').width()- $('#dialogInfo').width())/2).css("top",($('body').height()-$('#dialogInfo').height())/2);
            $('#dialogInfo').show();
        });
        $('#blank').click(function() {
            $('#blank').height('0');
            $('#dialogInfo').hide();
        });
        $('#dialogInfo').click(function() {
            $('#blank').click();
        });
        /*文章信息操作日志*/
        var blogTool = new Tools();
        blogTool.updateTime('');
        /*日志结束*/
    </script>
</body>
</html>
